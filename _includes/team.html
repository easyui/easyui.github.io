<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="{{ post.url | prepend: site.baseurl }}/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <i class="fa fa-fw fa-envelope"></i> <a href="mailto:catherine@oukavip.com" class="btn-social btn-outline">{{ member.mail }}</a>
                        <!-- <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-mail-reply"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul> -->
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Thank you for visiting Dongguan Emiliya Electrical Appliances Ltd. Please feel free to contact us and we will get back to you!</p>
                </div>
            </div>
        </div>
    </section>
